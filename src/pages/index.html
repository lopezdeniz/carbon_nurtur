    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carbon Nurture</title>
        <!-- Подключение Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Контейнер для шапки -->
        <div id="header-container"></div>
    
        <main>
            <section id="form">
                <!-- Сюда будет загружена форма -->
            </section>
        </main>
    
        <!-- Контейнер для футера -->
        <div id="footer-container"></div>
    
     
    
         <!-- Скрипт для загрузки шапки -->
    <script>
        async function loadHeader() {
            try {
                const response = await fetch('/components/Header.html'); // Путь к шапке в build
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const headerHTML = await response.text();
                document.getElementById('header-container').innerHTML = headerHTML;
            } catch (error) {
                console.error('Error loading header:', error);
                document.getElementById('header-container').innerHTML = '<p>Failed to load header. Please try again later.</p>';
            }
        }
        loadHeader();
    </script>
    
    <!-- Скрипт для загрузки формы -->
    <script>
        async function loadForm() {
            try {
                const response = await fetch('/components/form.html'); // Путь к форме в build
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const formHTML = await response.text();
                document.getElementById('form').innerHTML = formHTML;
            } catch (error) {
                console.error('Error loading form:', error);
                document.getElementById('form').innerHTML = '<p>Failed to load form. Please try again later.</p>';
            }
        }
        loadForm();
    </script>

   <!-- Скрипт для загрузки футера -->
   <script>
    async function loadFooter() {
        try {
            const response = await fetch('/components/Footer.html'); // Путь к футеру в build
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const footerHTML = await response.text();
            document.getElementById('footer-container').innerHTML = footerHTML;
        } catch (error) {
            console.error('Error loading footer:', error);
            document.getElementById('footer-container').innerHTML = '<p>Failed to load footer. Please try again later.</p>';
        }
    }
    loadFooter();
</script>

</body>
</html>
